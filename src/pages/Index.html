<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <div class="contain mx-auto">
        <div class="flex justify-between">

            <!-- Left Side Bar -->
            <div class="bg-second w-1/4 h-screen flex flex-col items-start space-y-6 pl-10">
                <div class="pt-9">
                    <div class="uppercase font-bold text-3xl m-0">Tiny</div>
                    <div class="uppercase font-bold m-0 pl-1.5 -mt-2">moviez</div>
                </div>
                <div class="w-full">
                    <div class="py-3 text-gray-400 font-medium">Menu</div>
                    <ul class="space-y-1">
                        <li class="text-primary text-xl border-r-2 border-primary hover:border-r-2 hover:border-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Home.svg" alt="home" class="pr-4">
                                Home
                            </a>
                        </li>
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Discover.svg" alt="home" class="pr-4">
                                Discover
                            </a>
                        </li>
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Award.svg" alt="home" class="pr-4">
                                Awards
                            </a>
                        </li>
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Celebrities.svg" alt="home" class="pr-4">
                                Celebrities
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="w-full">
                    <div class="py-3 text-gray-400 font-medium">Library</div>
                    <ul class="space-y-1">
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Recent.svg" alt="home" class="pr-4">
                                Recent
                            </a>
                        </li>
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Top Rated.svg" alt="home" class="pr-4">
                                Top Rated
                            </a>
                        </li>
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Downloaded.svg" alt="home" class="pr-4">
                                Downloaded
                            </a>
                        </li>
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Playlists.svg" alt="home" class="pr-4">
                                Playlists
                            </a>
                        </li>
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Watchlist.svg" alt="home" class="pr-4">
                                Watchlist
                            </a>
                        </li>
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Completed.svg" alt="home" class="pr-4">
                                Completed
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="w-full">
                    <div class="py-3 text-gray-400 font-medium">General</div>
                    <ul class="space-y-1">
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Settings.svg" alt="home" class="pr-4">
                                Setting
                            </a>
                        </li>
                        <li class="text-xl hover:border-r-2 hover:border-primary hover:text-primary">
                            <a href="#" class="flex items-center py-2.5">
                                <img src="../assets/images/icons/Log Out.svg" alt="home" class="pr-4">
                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Block -->
            <div class="flex flex-col w-full px-14 space-y-12">
                <!-- HavBar -->
                <div class="flex justify-between items-center pt-12">
                    <ul class="flex justify-between items-center w-1/2 text-2xl h-full">
                        <li class="h-full flex items-center hover:border-b-4 hover:border-primary font-medium"><a href="#">Movies</a></li>
                        <li class="h-full flex items-center border-b-4 border-primary font-bold"><a href="#">TV Shows</a></li>
                        <li class="h-full flex items-center hover:border-b-4 hover:border-primary font-medium"><a href="#">Anime</a></li>
                    </ul>
                    <div class="w-2/5">
                        <input type="text" placeholder="Search" class="bg-second px-6 py-4 rounded-lg w-full">
                    </div>
                </div>

                <!-- Slider -->
                <div class="relative rounded-lg">
                    <!-- Carousel wrapper -->
                    <div class="overflow-hidden relative h-56 rounded-lg sm:h-64 xl:h-80 2xl:h-96">
                        <div id="carousel-item-1">
                            <span class="absolute z-30 inset-0 top-10 left-10 text-5xl font-semibold text-white">The Crown</span>
                            <img src="../assets/images/baners/Slider-1.png" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="slide-1">
                        </div>
                    </div>
                    <!-- Slider indicators -->
                    <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2 bg-gray-400 p-2 rounded-lg opacity-50">
                        <button id="carousel-indicator-1" type="button" class="w-3 h-3 rounded-full bg-primary" aria-current="true" aria-label="Slide 1"></button>
                        <button id="carousel-indicator-2" type="button" class="w-3 h-3 rounded-full bg-white" aria-current="false" aria-label="Slide 2"></button>
                        <button id="carousel-indicator-3" type="button" class="w-3 h-3 rounded-full bg-white" aria-current="false" aria-label="Slide 3"></button>
                    </div>
                    <!-- Slider controls -->
                    <button id="data-carousel-prev" type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none">
                        <span class="inline-flex justify-center items-center w-8 h-8 rounded-lg sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            <span class="hidden">Previous</span>
                        </span>
                    </button>
                    <button id="data-carousel-next" type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none">
                        <span class="inline-flex justify-center items-center w-8 h-8 rounded-lg sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            <span class="hidden">Next</span>
                        </span>
                    </button>
                </div>
            </div>

            <!-- Right Side Bar -->
            <div class="bg-second w-1/4 h-screen"></div>
        </div>
    </div>
</body>
</html>
